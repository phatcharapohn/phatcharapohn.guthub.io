
<!DOCTYPE html>
<html lang="en"> <!--หน้าใบเบิกของ-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Bill of lading</title>
    <link rel="shortcut icon" href="images/index.ico" type="image/x-icon">
 
    <!-- CSS: Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS: Bootstrap v-5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
     
<body> 
             <!-- space -->
                <div class="py-lg-5 py-md-4 py-sm-3 py-2"></div>
                <div class="row justify-content-center pt-5">
                    <div class="col-lg-7 col-md-10">
                        <h3 class="fw-normal text-center mb-5 border-bottom pb-2">Bill of lading for forms</h3>
 
                        <form class="form_overlay" method="POST" accept-charset="UTF-8" autocomplete="off" name="contact"> 
                            <div class="row g-4">
                                <div class="col-lg-6">
                                    <div class="input_overlay">
                                        <label for="date" class="lable">วันที่ทำการเบิก</label>
                                        <input type="date" name="date" class="form-control" required autocomplete="off">
                                    </div>
                                </div>


                                <div class="col">
                                    <label for="role">เหตุผลที่ขอเบิก</label>
                                    <select id="role" name="role" class="form-control">
                                        <option value="ใช้กับใบงาน">ใช้กับใบงาน</option>
                                        <option value="แก้ไขงาน">แก้ไขงาน</option>
                                        <option value="ตัวอย่าง">ตัวอย่าง</option>
                                        <option value="อื่นๆ">อื่นๆ</option>
                                    </select>
                                </div>


                                <div class="col-lg-6">
                                    <div class="input_overlay">
                                        <label for="fname" class="lable">ชื่อผู้ขอเบิก (Production)</label>
                                        <input type="text" name="first_name" class="form-control" required autocomplete="off">
                                    </div>
                                </div>


                                <div class="col">
                                    <label for="lname">กรอกชื่อผู้จ่าย (Warehouse)</label>
                                    <select id="text" name="last_name" class="form-control">
                                        <option value="กรุณาเลือก">กรุณาเลือก</option>
                                        <option value="พี่ต้อม">พี่ต้อม</option>
                                        <option value="พี่ต๊ะ">พี่ต๊ะ</option>
                                        <option value="พี่หนูนา">พี่หนูนา</option>
                                    </select> <!--เวลาแก้ชื่อ ต้องใส่ทั้วตัวแปรและตัวโชว์ให้เหมือนกันด้วย-->
                                </div>


                                <div class="col-lg-6">
                                    <div class="input_overlay">
                                        <label for="num" class="lable">จำนวนที่เบิก</label>
                                        <input type="text" name="num_id" class="form-control" required autocomplete="off">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="input_overlay">
                                        <label for="subject" class="lable">รหัสสินค้า/รายละเอียดสินค้า</label>
                                        <input type="text" name="subject" class="form-control" required autocomplete="off">
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="input_overlay textarea">
                                        <label for="desc" class="lable">หมายเหตุ</label>
                                        <textarea name="description" cols="30" rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                                 

                                <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </div>
                                <p id="phatcharapohn"></p>
                            </div>
                             
                        </form>
                    </div>
                </div>
 
 
    </main>
 
 
     
 
   <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxRExMxtThxOsN9-AXLW5ZHa2fcxwqMNzGpvo0pHrJ_xqoiwBR3_zHa3wDaVvEen027/exec'
            const form = document.forms['contact']
            
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => document.getElementById("phatcharapohn").innerHTML = "<div class='alert alert-primary' role='alert'><b>ขอบคุณที่กรอกข้อมูลนะคับ/ค่ะ !</b></div>",contact.reset())
                .catch(error => console.error('Error!', error.message))
            })
    </script>
 
              
 </body>
 </html>
